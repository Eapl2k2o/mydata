
<style>
    body {
      font-family: Arial, sans-serif;
      background: #fcefee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .order-form {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    .order-form h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff4da6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>

  <form class="order-form">
    <h2>üç¶ Ice Cream Order</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="flavor">Choose Flavor:</label>
    <select id="flavor" required>
      <option value="">-- Select Flavor --</option>
      <option>Vanilla</option>
      <option>Chocolate</option>
      <option>Strawberry</option>
    </select>

    <label for="toppings">Toppings:</label>
    <input type="checkbox" id="sprinkles"> Sprinkles <br>
    <input type="checkbox" id="chocoChips"> Chocolate Chips <br>
    <input type="checkbox" id="nuts"> Nuts <br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" max="10" value="1">

    <label for="note">Special Instructions:</label>
    <textarea id="note" rows="3" placeholder="Any special request?"></textarea>

    <button type="submit">Place Order</button><br><br>
    <button onclick="location.href='icecream.html'">Back</button>
</form>

  }
  </script>

</body>
