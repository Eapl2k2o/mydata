<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fff8f0;
  color: #333;
}

header {
  background-color: #ff8fa3;
  color: white;
  padding: 20px;
  text-align: center;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}

main {
  padding: 30px;
}

#hero {
  background-color: #ffe5ec;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
}

#flavors {
  margin-top: 40px;
}

.flavor-list {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.flavor-card {
  background-color: #fff0f5;
  padding: 15px;
  border-radius: 10px;
  width: 150px;
  text-align: center;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}

.flavor-card img {
  width: 100%;
  border-radius: 8px;
}

#order {
  margin-top: 40px;
  text-align: center;
}

#order button {
  background-color: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

#order button:hover {
  background-color: #e63950;
}

#order-message {
  margin-top: 15px;
  font-weight: bold;
  color: #2e8b57;
}

footer {
  background-color: #ff8fa3;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}

</style>
<body>
  <header>
    <h1> Ice Cream Delight</h1>
    <nav>
      <a href="#flavors">Flavors</a>
      <a href="#order">Order</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Welcome to Ice Cream Heaven</h2>
      <p>Delicious, creamy, and made with love. üç®</p>
    </section>

    <section id="flavors">
      <h2>Our Flavors</h2>
      <div class="flavor-list">
        <div class="flavor-card">
          <img src="/ice cream images.jpg" alt="Vanilla Ice Cream">
          <h3>Vanilla</h3>
        </div>
        <div class="flavor-card">
          <img src="/Chocolate-Ice-Cream-.jpg" alt="Chocolate Ice Cream">
          <h3>Chocolate</h3>
        </div>
        <div class="flavor-card">
          <img src="/strawberry ice cream.jpg" alt="Strawberry Ice Cream">
          <h3>Strawberry</h3>
        </div>
      </div>
    </section>

    <section id="order">
      <h2>Ready to Order?</h2>
      <button onclick="location.href='order.html'">Order Now</button>
      <p id="order-message"></p>
      <a href="order.html"></a>
    </section>
  </main>

  <footer>
    <p> 2025 Ice Cream Delight. All rights reserved.</p>
  </footer>
</body>
</html>

</body>
</html>
